<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Icons</title>
</head>
<style>
	.box{
		width:100%;
		height:100%;
		position: absolute;
		left:0;
		top:0;
		right:0;
		bottom:0;
		margin:auto;
		background: #fff;
	}
	.img{
		width:800px;
		height:600px;
		float:left;
	}
	.img img{
		width:100%;
	}
</style>
<body>
	<div class="box">
		<div class="img img1">
			<img src="./images/bp.png" alt="">
		</div>
		<div class="img img2">
			<img src="./images/2.5D.png" alt="">
		</div>
		<div class="img img3">
			<img src="./images/nw1.png" alt="">
		</div>
		<div class="img img4">
			<img src="./images/nw2.png" alt="">
		</div>
		<div class="img img5">
			<img src="./images/nw3.png" alt="">
		</div>
	</div>
</body>
</html>
